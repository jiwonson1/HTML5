<!DOCTYPE html>
<html>
    <head>
        <title>표 관련 태그</title>
        <style>
            /*css 영역*/
            button{
                background-color:purple;
                color:white;
                border:2px dashed pink;

            }
            thead{
                background-color:red;
                color:white;
            }
            #a{
                background-color:yellow;
                color:green;

            }
            tfoot{
                background-color:lightpink;
                color:magenta;
            }

        </style>

    </head>


    <body>
        <!-- 
            표: 웹 문서에서 자료를 정리할때 주로 사용
            행과 열로 이루어져있음
            행과 열이 만나는 지점을 셀이라고 함

            표를 만드는 태그는 <table>, <tr>, <th>, <td>

         <table</table> : 기본적으로 표를 생서해주는 태그

         <tr></tr> : 표의 한 행을 

         <th> : 표의 제목 셀을 나타내는 태그 => 가운데 정렬, 글자
        <td> : 표의 일반 셀을 나타내는 태그

            * 기본구조 (3행 2열)
            <table>
                <tr>
                -->


         <h1> 기본적인 표 만들기 (4행 3열) </h1>   
        
        <!-- caption태그 : 테이블의 제목 추가(기본위치는 테이블 상단) -->
        
        <table border= "1">  <!--border 속성 : 표의 테두리 두께-->
            <catpion><b>웹 브라우저 종류</b></catpion>
      
            <tr>
                <th width = "130">브라우저명</th>
                <th width= "80">제조사</th>
                <th 홈페이지 width="200">홈페이지</th>
            </tr>
            <tr>
                <td>InterExplorer</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>

            </tr>
            <tr>
                <td>Chrome</td>
                <td>Google</td>
                <td>http://www.google.com</td>
            <tr>
                <td>Firefox</td>
                <td>Mozila</td>
                <td>http:/www.mozilla.org</td>
            </tr>
            
         </table>

         <figure>
             <figcaption> 테이블의 설명 혹은 이미지의 설명에 주로 사용함</figcaption>
         </figure>

         <hr>
           
         <h1> 표의 행과 열을 합치는 속성</h1>

         <!--
             셀(th, td) 태그의 속성을 이용해서 행 또는 열을 합침

             colspan : 열 합치기
             rowspan : 행 합치기

         -->
         <h3> 이력서</h3>
         <table border="1">
             <tr>
                 <td colspan = "2" rowspan = "2" wdith= "130" height="130">사진</td>
                 <td width = "80"> 이름</td>
                 <td width = "200"></td>

             </tr>
                <tr>
      
                    <td>연락처</td>
                    <td></td>
                </tr>
            <tr>
                <td wdith="70" height="50">주소</td>
                <td colspan="3"></td>
                <!-- <td></td>
                <td></td>-->
            </tr>

            <tr>
                <td height = "130">자기소개</td>
                <td colspan="3"></td>

            </tr>
        </table>

        <hr>
            <h1>테이블의 구조 속성</h1>
           
            <table border="1">
                <!-- 인라인스타일 방식 : -->
                <thead style = "background-color:red; color:white">
                    <tr>
                        <th>이름</th>
                        <th>나이</th>
                        <th>주소</th>
                        <th>바로가기</th>
                    </tr>
            </thead>
           <tbody  id = "a"></tbody>
          <tr>

             <td>홍길동</td>
             <td>20</td>
             <td>관악구</td>
             <th><button>버튼</button></th></td>
         </tr>
         <tr>
             <td>홍길순</td>
             <td>10</td>
             <td>광명시</td>
             <th><button>버튼</button></th>
         <tr>
            <td>홍길녀</td>
            <td>15</td>
            <td>인천</td>
             <th><button>버튼</button></th>
         </tr>
         </tr>
        </tbody>
            <tfoot>
                <tr>
                    <th colspan="2">총인원</th>
                    <td colspan="2" align="center">3명</td>
                    
                </tr>
            </tfoot>
        </table>
    </body>

</html>
